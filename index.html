<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Rock paper scissors</h2>
    </div>   
    <div class="game">
        <h2 class="gameText" id="playerText"></h2>
        <h2 class="gameText" id="computerText"></h2>
        <h2 class="gameText" id="resultText"></h2>
        <div class="choices">
            <button class="rock"><img src="rock.png" width="60px" height="60px"></button>
            <button class="paper"><img src="paper.png" width="60px" height="60px"></button>
            <button class="scissors"><img src="scissors.png" width="60px" height="60px"></button>
        </div>
    </div>
</body>
</html>
