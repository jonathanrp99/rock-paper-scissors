<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Rock paper scissors</h2>
    </div>   
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>
        <div class="choices">
            <button class="choiceBtn"><img src="rock.png" width="60px" height="60px"><h3>rock</h3></button>
            <button class="choiceBtn"><img src="paper.png" width="60px" height="60px"><h3>paper</h3></button>
            <button class="choiceBtn"><img src="scissors.png" width="60px" height="60px"><h3>scissors</h3></button>
        </div>
    </div>
</body>
</html>

<script src="main.js"></script>
